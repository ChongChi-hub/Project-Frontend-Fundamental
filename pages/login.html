<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/reset.css">
</head>
<body>
  <div class="container-login">
    <form class="form-login-box">
      <h2>Đăng nhập</h2>
      <label for="email">Email</label>
      <input type="email" class="form-control" id="login-email" placeholder="Địa chỉ email" required>
      <div class="error-text" id="email-login-error"></div>
      <label for="password">Mật khẩu</label>
      <input type="password" class="form-control" id="login-password" placeholder="Mật khẩu" required>
      <div class="error-text" id="password-login-error"></div>
      <button type="button" onclick="handleLoginSubmit()">Đăng nhập</button>
      <p>Chưa có tài khoản? <a href="../pages/register.html">Đăng ký</a></p>
    </form>
  </div>
  <script src="../js/login.js"></script>
  <script src="../js/main.js"></script>
</body>
</html>
