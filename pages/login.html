<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <div class="container-login">
    <form class="form-login-box">
      <h2 class="text-center mb-4">Đăng nhập</h2>
        
      <div class="mb-3">
        <label for="login-email" class="form-label">Email</label>
        <input type="email" id="login-email" class="form-control" required>
        <div id="email-login-error" class="invalid-feedback"></div>
      </div>

      <div class="mb-3">
        <label for="login-password" class="form-label">Mật khẩu</label>
        <input type="password" id="login-password" class="form-control" required>
        <div id="password-login-error" class="invalid-feedback"></div>
      </div>
      
    <!-- alert boostrap thông báo lỗi hoặc đăng nhập thành công -->
            <div id="login-alert" class="mt-2"></div>
      <button type="button" onclick="handleLoginSubmit()" class="btn btn-primary w-100">Đăng nhập</button>

      <p class="text-center mt-3">Chưa có tài khoản? <a href="../pages/register.html">Đăng ký</a></p>
    </form>
  </div>

  <script src="../js/login.js"></script>
</body>
</html>
