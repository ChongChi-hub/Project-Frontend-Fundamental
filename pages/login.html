<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <div class="container-login">
    <form class="form-login-box">
      <h2>Đăng nhập</h2>
      <label for="login-email">Email</label>
      <input type="email" id="login-email" class="form-control" required>
      <div id="email-login-error" class="error-text"></div>

      <label for="login-password">Mật khẩu</label>
      <input type="password" id="login-password" class="form-control" required>
      <div id="password-login-error" class="error-text"></div>

      <button type="button" onclick="handleLoginSubmit()">Đăng nhập</button>
      <p>Chưa có tài khoản? <a href="register.html">Đăng ký</a></p>
    </form>
  </div>
  <script src="../js/login.js"></script>
</body>
</html>
