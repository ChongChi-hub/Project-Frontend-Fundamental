<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Nhiệm vụ của tôi</title>
  <link rel="stylesheet" href="../css/my-task.css" />
  <link rel="stylesheet" href="../css/reset.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Quản Lý Dự Án</a>
      <div>
        <a class="nav-link d-inline text-white" href="../pages/project-manager.html">Dự án</a>
        <a class="nav-link d-inline text-white" href="../pages/my-task.html">Nhiệm vụ của tôi</a>
        <a class="nav-link d-inline text-white" style="cursor: pointer" onclick="openLogoutModal()">Đăng xuất</a>
      </div>
    </div>
  </nav>

  <!-- Nội dung -->
  <div class="container my-4">
    <h5 class="fw-bold mb-3">Quản lý nhiệm vụ</h5>
    <div class="card shadow">
      <div class="card-body">
        <div class="d-flex justify-content-between mb-3">
          <select id="sortSelect" class="form-select w-auto">
            <option value="">Sắp xếp theo</option>
            <option value="priority-asc">Ưu tiên ⬆</option>
            <option value="priority-desc">Ưu tiên ⬇</option>
            <option value="progress-asc">Tiến độ ⬆</option>
            <option value="progress-desc">Tiến độ ⬇</option>
          </select>
          <input type="text" id="searchTaskInput" class="form-control w-25" placeholder="Tìm kiếm nhiệm vụ" />
        </div>
      </div>
    </div>
  </div>

  <!-- Bảng nhiệm vụ dạng accordion -->
  <div class="container mt-3">
    <table class="table w-100" id="taskTable"></table>
  </div>

  <!-- Modal xác nhận cập nhật trạng thái -->
  <div class="modal fade" id="statusConfirmModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Cập nhật trạng thái</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">Bạn có chắc chắn muốn chuyển trạng thái nhiệm vụ này không?</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
          <button type="button" class="btn btn-primary" id="confirmStatusBtn">Xác nhận</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">© 2025 Quản Lý Dự Án Nhóm. All rights reserved.</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/my-task.js"></script>
</body>
</html>
