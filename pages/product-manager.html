<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quản Lý Dự Án</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/product-manager.css" />
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Quản Lý Dự Án</a>
      <div>
        <a class="nav-link d-inline text-white" href="#">Dự Án</a>
        <a class="nav-link d-inline text-white" href="#">Nhiệm Vụ của tôi</a>
        <a class="nav-link d-inline text-white" href="#" onclick="openLogoutModal()">Đăng Xuất</a>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Quản Lý Dự Án Nhóm</h5>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <button class="btn btn-primary" onclick="openAddModal()">+ Thêm Dự Án</button>
          <input type="text" class="form-control w-25" id="searchInput" placeholder="Tìm kiếm dự án" />
        </div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Tên Dự Án</th>
              <th>Thành Viên</th>
              <th>Hành Động</th>
            </tr>
          </thead>
          <tbody id="projectTableBody">

          </tbody>
        </table>
        <nav>
          <ul class="pagination justify-content-center" id="pagination"></ul>
        </nav>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Team management. All rights reserved.
  </footer>

  <!-- Modal Thêm/Sửa -->
  <div class="modal fade" id="projectModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="projectModalLabel">Thêm Dự Án Mới</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="projectName" class="form-label">Tên Dự Án</label>
            <input type="text" class="form-control" id="projectName">
            <div id="projectNameError" class="error-text"></div>
          </div>
          <div class="mb-3">
            <label for="projectMembers" class="form-label">Thành Viên (vai trò cách nhau bởi dấu phẩy)</label>
            <input type="text" class="form-control" id="projectMembers">
            <div id="projectMembersError" class="error-text"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
          <button type="button" class="btn btn-primary" onclick="saveProject()">Lưu</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Xác Nhận Xóa -->
  <div class="modal fade" id="confirmDeleteModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Xác nhận xóa</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">Bạn có chắc chắn muốn xóa dự án này không?</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
          <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Xóa</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Xác Nhận Đăng Xuất -->
<div class="modal fade" id="logoutConfirmModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Xác nhận đăng xuất</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">Bạn có chắc chắn muốn đăng xuất không?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
        <button type="button" class="btn btn-danger" id="confirmLogoutBtn">Đăng Xuất</button>
      </div>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/product-manager.js"></script>
</body>
</html>
