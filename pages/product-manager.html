<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quản Lý Dự Án</title>
  <link rel="stylesheet" href="../css/product-manager.css">
  <link rel="stylesheet" href="../css/reset.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Quản Lý Dự Án</a>
    <div>
      <a class="nav-link d-inline text-white" href="../pages/product-manager.html">Dự án</a>
      <a class="nav-link d-inline text-white" href="#">Nhiệm vụ của tôi</a>
      <a class="nav-link d-inline text-white" style="cursor:pointer" onclick="openLogoutModal()">Đăng xuất</a>
    </div>
  </div>
</nav>
<div class="container my-4">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title">Quản Lý Dự Án Nhóm</h2>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <button class="btn btn-primary" onclick="openAddModal()">+ Thêm Dự Án</button>
        <input type="text" class="form-control w-25" id="searchInput" placeholder="Tìm kiếm dự án">
      </div>
      <div class="table-responsive">
        <table class="table table-bordered align-middle text-center">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Tên dự án</th>
              <th>Hành Động</th>
            </tr>
          </thead>
          <tbody id="projectTableBody"></tbody>
        </table>
      </div>
      <nav><ul class="pagination justify-content-center" id="pagination"></ul></nav>
    </div>
  </div>
</div>
<div class="modal fade" id="projectModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="projectModalLabel">Thêm Dự Án Mới</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="projectName" class="form-label">Tên Dự Án</label>
          <input type="text" class="form-control" id="projectName" maxlength="100">
          <div class="error-text" id="projectNameError"></div>
        </div>
        <div class="mb-3">
          <label for="projectDescription" class="form-label">Mô Tả Dự Án</label>
          <textarea class="form-control" id="projectDescription" rows="2" maxlength="150"></textarea>
          <div class="error-text" id="projectDescriptionError"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
        <button type="button" class="btn btn-primary" onclick="saveProject()">Lưu</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="logoutConfirmModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Xác nhận đăng xuất</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">Bạn có chắc chắn muốn đăng xuất không?</div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
        <button class="btn btn-danger" id="confirmLogoutBtn">Đăng Xuất</button>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/product-manager.js"></script>
</body>
</html>
