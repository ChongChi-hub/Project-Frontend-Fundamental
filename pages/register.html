<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/register.css">
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <div class="container-login">
    <form class="form-login-box">
      <h2>Đăng ký</h2>
      
      <label for="regis-name">Họ và tên</label>
      <input type="text" id="regis-name" class="form-control" required>
      <div id="name-regis-error" class="error-text"></div>

      <label for="regis-email">Email</label>
      <input type="email" id="regis-email" class="form-control" required>
      <div id="email-regis-error" class="error-text"></div>

      <label for="regis-password">Mật khẩu</label>
      <input type="password" id="regis-password" class="form-control" required>
      <div id="password-regis-error" class="error-text"></div>

      <label for="confirm-password">Xác nhận mật khẩu</label>
      <input type="password" id="confirm-password" class="form-control" required>
      <div id="error-confirm-password" class="error-text"></div>

      <button type="button" onclick="handleRegister()" class="btn btn-primary w-100 mt-3">Đăng ký</button>

      <div id="register-alert" class="mt-3"></div> <!-- Alert Bootstrap hiển thị ở đây -->

      <p class="mt-3">Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
    </form>
  </div>

  <script src="../js/register.js"></script>
</body>
</html>
